<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <!--Title Heading-->
    <header id="mainTitle" class="hero is-dark">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Weather Dashboard
            </h1>  
          </div>
        </div>
        
    </header>
    <div id="jumbotron" class="jumbotron jumbotron-fluid">
      
    <!--city search container-->
<section>
   
    <article>
        <h1>SEARCH FOR A CITY:</h1>
        <div class="input-group mb-3">
            <input id="cityInput" type="text" class="form-control" placeholder="City" describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button" id="searchButton">SEARCH</button>
            </div>
            </div>
            <div id="recentSearches">
              </div>
      </article>

    
</section>
</div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>

</html>
